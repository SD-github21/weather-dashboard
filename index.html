<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link  rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
        <div class="row">
            <div class="col-12 w-100">
                <header>
                    <h1 class="dashboard-title">Weather Dashboard</h1>
                </header>            
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-3">
                <h3 id="city-title">Search for a City: </h3>
                <form id="city-form">
                    <input name="city-search" id="city-search" type="text" autofocus="true" class="form-input mx-3"/><br>
                    <button type="submit" class="btn mx-3 my-3">Search</button>
                </form>
                <div id="city-buttons">
                </div>
            </div>

            <div id="weather-data" class="col-12 col-md-9">
                <div id="card-top" class="card-top mx-3">
                </div>
                <h4 class="my-3 five-day-title"></h4>
                <div id="five-day" class="five-day row my-3 mx-2">
                </div>                   
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
   
</body>

</html>
