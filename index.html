<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
        <div class="row">
            <div class="col-12 w-100">
                <header>
                    <h1 class="dashboard-title">Weather Dashboard</h1>
                </header>            
            </div>
        </div>

        <div class="row">
            <div class="col-3">
                <h3>Search for a City: </h3>
                <input name="cityname" id="cityname" type="text" autofocus="true" class="form-input mx-3"/><br>
                <button type="submit" class="btn mx-3 my-3">Search</button>
            </div>

            <div class="col-9">
                <div class="card-top border border-dark mx-3">
                    <h3>City (Date) Icon</h3>
                    <p> Temp: </p>
                    <p> Wind: </p>
                    <p> Humidity: </p>
                    <p> UV Index: </p>

                </div>

                <h4 class="my-3 five-day-title">5-Day Forcast</h4>
                <div class="five-day row my-3">
                    <div class="col card-bottom border border dark mx-3">
                        <h4>Day 1</h4><br>
                        <p>Icon</p><br>
                        <p>Temp: </p><br>
                        <p>Wind: </p><br>
                        <p>Humidity: </p>
                    </div>
                    <div class="col card-bottom border border dark mx-3">
                        <h4>Day 2</h4>                       
                    </div>
                    <div class="col card-bottom border border dark mx-3">
                        <h4>Day 3</h4>
                    </div>
                    <div class="col card-bottom border border dark mx-3">
                        <h4>Day 4</h4>
                    </div>
                    <div class="col card-bottom border border dark mx-3">
                        <h4>Day 5</h4>
                    </div>

                </div>
    
            </div>
        </div>
    
    
</body>
</html>
